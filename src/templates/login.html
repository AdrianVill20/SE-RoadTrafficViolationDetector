<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Traffic Violation System - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #dce9ff;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            width: 850px;
            background: white;
            display: flex;
            border: 2px solid #0074ff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .left-panel {
            background: #e9f1ff;
            width: 50%;
            padding: 40px;
        }

        .left-panel img {
            width: 80px;
            margin-bottom: 15px;
        }

        .left-panel h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        .left-panel p {
            margin-top: 15px;
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }

        .right-panel {
            width: 50%;
            padding: 50px 40px;
        }

        .right-panel h2 {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-btn {
            width: 100%;
            background: #0074ff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #005fd3;
        }

        .forgot {
            margin-top: 5px;
            font-size: 13px;
            color: #0074ff;
            cursor: pointer;
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-panel">
        <img src="/static/logo.png" alt="Your Logo">

        <h1>Road Traffic<br>Violation System</h1>

        <p>
            A secure system for managing violations, drivers, and road safety data.
        </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-panel">
        <h2>Login to your Account</h2>

        <!-- Show Flask error -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <!-- ✔ This is now a Flask POST form -->
        <form method="POST" action="/login">
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <button class="login-btn" type="submit">Login</button>

            <div class="forgot">Forgot Password?</div>
        </form>

        <div class="footer">© 2025 Road Traffic Violation System</div>
    </div>

</div>

</body>
</html>
